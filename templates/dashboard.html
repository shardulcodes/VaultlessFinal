<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Vaultless</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #eef1f5, #f9fbfd);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .dashboard {
        background: white;
        padding: 50px 40px;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 450px;
        width: 90%;
        animation: fadeIn 0.6s ease-in-out;
      }

      h1 {
        margin-bottom: 15px;
        font-size: 28px;
        color: #2c3e50;
      }

      p {
        font-size: 16px;
        color: #555;
        margin-bottom: 30px;
      }

      .logout-btn {
        display: inline-block;
        padding: 12px 24px;
        background-color: #dc3545;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        font-size: 15px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .logout-btn:hover {
        background-color: #c82333;
        transform: translateY(-2px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .dashboard {
          padding: 30px 20px;
        }

        h1 {
          font-size: 24px;
        }

        p {
          font-size: 15px;
        }

        .logout-btn {
          font-size: 14px;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <h1>Welcome, {{ username }} ðŸ‘‹</h1>
      <p>You have successfully logged in and verified your email.</p>
      <a class="logout-btn" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </body>
</html>
