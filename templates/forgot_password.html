<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Vaultless</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1e1b18;
        color: #f5e6d3;
        font-family: "Share Tech Mono", monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: url("/static/images/sec_bg.png") repeat;
        background-size: 700px;
      }

      .form-container {
        background: #2a2521;
        border: 2px solid #ff9800;
        padding: 30px;
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
        position: relative;
      }

      .form-container::before {
        content: "FORGET PASSWORD";
        position: absolute;
        top: -14px;
        left: 20px;
        background: #1e1b18;
        padding: 0 6px;
        font-size: 14px;
        letter-spacing: 2px;
        color: #ff9800;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header-icon {
        font-size: 30px;
        color: #ff9800;
        margin-bottom: 10px;
      }

      .header h2 {
        font-size: 20px;
        margin: 0;
        letter-spacing: 2px;
        color: #ff9800;
      }

      .header-subtitle {
        font-size: 14px;
        color: #ffcc80;
        margin-top: 5px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-label {
        display: flex;
        align-items: center;
        font-size: 14px;
        letter-spacing: 1px;
        color: #ffcc80;
        margin-bottom: 5px;
      }

      .form-label i {
        margin-right: 8px;
        color: #ff9800;
      }

      .form-input {
        width: 94%;
        padding: 10px;
        background: #3b342f;
        border: 1px solid #ff9800;
        color: #ffcc80;
        font-family: "Share Tech Mono", monospace;
        font-size: 14px;
        outline: none;
      }

      .form-input:focus {
        border-color: #ff5722;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: #ff9800;
        border: none;
        color: #1e1b18;
        font-weight: bold;
        font-family: "Share Tech Mono", monospace;
        font-size: 14px;
        cursor: pointer;
        letter-spacing: 2px;
      }

      .btn:hover {
        background: #ff5722;
        color: #fff;
      }

      .footer-links {
        margin-top: 20px;
        text-align: center;
      }

      .footer-links a {
        color: #ff9800;
        text-decoration: none;
        font-size: 14px;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="header">
        <div class="header-icon"><i class="fa-solid fa-key"></i></div>
        <h2>Forgot Password</h2>
        <p class="header-subtitle">Enter your email to reset access</p>
      </div>

      <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-group">
          {{ form.email.label(class="form-label") }} {{
          form.email(class="form-input", placeholder="Enter your email",
          autocomplete="off") }}
        </div>
        <div class="form-group">{{ form.submit(class="btn") }}</div>
      </form>

      <div class="footer-links">
        <a href="{{ url_for('login') }}">Back to Login</a>
      </div>
    </div>
  </body>
</html>
